
<html>

<head>
  <title>AI DJ WEB APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Shizuru&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>

<body>
  <center>
    <h3 class="btn btn-warning heading">AI <span style="color: aqua;">DJ</span> WebApp
      <br>
      <span class="note"><span style="color: red;">NOTE </span>- Move your left-hand wrist up and down for increasing
        and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <div id="speed_div">
      <img class="gif" src="disk.gif">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>
    <div id="volume_div">
      <img class="gif" src="disk.gif">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
    <br><br>
    <button id="play" class="btn btn-outline-primary" onclick="play()">Play</button>

  </center>

  <script src="main.js"></script>
</body>

</html>
